name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  ios: true
  image_path: assets/icon.png

flutter_native_splash:
  ios: true
  color: "#000000"
  image: assets/splash.png

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/splash.png
